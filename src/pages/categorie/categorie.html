<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-border no-lines *ngFor="let c of categories">

      <button ion-item (click)="showPromptRenameCategory(c)">
          <ion-toggle [(ngModel)]="c.status" (ionChange)="categorieTarget(c)" checked="c.status"></ion-toggle>
          <ion-label>{{c.name}}</ion-label>
          <ion-icon color="{{c.color}}" name="{{c.icon}}" item-start></ion-icon>
      </button>

    </ion-list>


    <ion-fab right bottom #fab>
        <button ion-fab color="positive"><ion-icon name="md-settings"></ion-icon></button>
         <ion-fab-list side="top">
           <ion-label class="save">Save</ion-label>
           <button ion-fab style="color:#488aff" (click)="saveCategorie($event)"><ion-icon name="md-thumbs-up"></ion-icon></button>
         </ion-fab-list>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-toolbar>
<!-- {{today | date:'dd/MM/yyyy'}} -->
    </ion-toolbar>
</ion-footer>
