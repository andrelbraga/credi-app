<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label><b>Despesas</b></ion-label>
    <ion-list no-border no-lines *ngFor="let e of expense">
        <button ion-item (click)="RenameCategory(e)">
              <ion-toggle [(ngModel)]="e.status" (ionChange)="statusCategory(e)" checked="e.status"></ion-toggle>
              <ion-label>{{e.name}}</ion-label>
              <ion-icon color="{{e.color}}" name="{{e.icon}}" item-start></ion-icon>
          </button>     
    </ion-list>
    <hr>
    <ion-label><b>Rendas</b></ion-label>
    <ion-list no-border no-lines *ngFor="let i of income">
        <button ion-item (click)="RenameCategory(i)">
              <ion-toggle [(ngModel)]="i.status" (ionChange)="statusCategory(i)" checked="i.status"></ion-toggle>
              <ion-label>{{i.name}}</ion-label>
              <ion-icon color="{{i.color}}" name="{{i.icon}}" item-start></ion-icon>
        </button>
    </ion-list>

    <ion-fab top right edge>
      <button ion-fab color="vibrant" mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
          <button ion-fab [style.background-color]="color">
              <ion-icon name="md-arrow-dropup" color="secondary"></ion-icon>
              <div style="color:#32db64;" class="label" dir="rtl">Rendas</div>
          </button>
          
          <button ion-fab [style.background-color]="color">
              <ion-icon name="md-arrow-dropdown" color="danger"></ion-icon>
              <div style="color:#f53d3d;" class="label" dir="rtl">Despesas</div>
          </button>

      </ion-fab-list>
    </ion-fab>

</ion-content>
