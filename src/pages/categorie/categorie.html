<ion-header>

  <ion-navbar>
    <ion-title>Categories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list no-border no-lines *ngFor="let c of categories">

    <!-- <ion-list-header>
    </ion-list-header> -->

    <button ion-item>
        <ion-toggle [(ngModel)]="c.status" (ionChange)="categorieTarget(c)" checked="c.status"></ion-toggle>
        <ion-label>{{c.name}}</ion-label>
        <ion-icon color="{{c.color}}" name="{{c.icon}}" item-start></ion-icon>
    </button>


  </ion-list>


    <ion-fab right bottom #fab>
        <button ion-fab color="positive" (click)="settingCategorie()"><ion-icon name="md-settings"></ion-icon></button>
    </ion-fab>

</ion-content>

<ion-footer>
    <ion-toolbar>
<!-- {{today | date:'dd/MM/yyyy'}} -->
    </ion-toolbar>
</ion-footer>
