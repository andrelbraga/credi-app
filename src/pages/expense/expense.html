<ion-header>

  <ion-navbar>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- <alert-default  [nomeObj]="arrayObj"></alert-default> -->

    <form [formGroup]="formExpense">
      <ion-item>
        <ion-label floating>Name Expense</ion-label>
          <ion-input formControlName="formName" [(ngModel)]="Expense.Name" clearInput></ion-input>
      </ion-item>
        <ion-item>
          <ion-label floating>R$</ion-label>
          <ion-input type="number" formControlName="formMoney"  [(ngModel)]="Expense.Price" maxlength="10"></ion-input>
        </ion-item>

        <ion-list>
            <ion-item>
              <ion-label floating>Categories</ion-label>
              <ion-select formControlName="formCategorie" [(ngModel)]="Expense.Categorie">
                <ion-option *ngFor="let item of categories" [value]="item">
                    <ion-list>
                        <ion-item>
                            {{item.name}}
                        </ion-item>
                      </ion-list>
                </ion-option>
              </ion-select>
            </ion-item>
        </ion-list>

        <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-datetime formControlName="formDate" displayFormat="DD/MM/YYYY" [(ngModel)]="Expense.Date"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Note</ion-label>
            <ion-textarea rows="3" maxLength="500" formControlName="formNote" [(ngModel)]="Expense.Note"></ion-textarea>
        </ion-item>

        
        <ion-item>
          <button ion-button block color="bluedevider" [disabled]="!formExpense.valid" (click)="submit(Expense)" prompt>Submit</button>
        </ion-item>
      </form>

</ion-content>

<ion-footer>
    <ion-toolbar>

    </ion-toolbar>
</ion-footer>
