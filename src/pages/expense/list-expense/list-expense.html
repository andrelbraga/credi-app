<ion-header>

  <ion-navbar>
    <ion-title>List Expense</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon name="md-funnel"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="beforeMonth()">
              <ion-icon name="md-arrow-dropleft"></ion-icon>
          </button>
      </ion-buttons>
      <div style="text-align:center; color:white; font-size:20px;">
        {{currentMonth.name}} - {{(amountExpense | currency:'BRL':true:'2.2-2') || 'R$0,00' }}
      </div>
      <ion-buttons right>
          <button ion-button icon-only (click)="afterMonth()">
              <ion-icon name="md-arrow-dropright"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <!-- <div *ngIf="expense.length == 0">
      <img src="assets/imgs/404.png" />
    </div> -->

    <ion-card *ngFor="let e of expense"> 

        <ion-item>
          <ion-avatar item-start>
           <ion-icon color="{{e.color}}" name="{{e.icon}}" style="zoom:2.0;"></ion-icon>
          </ion-avatar>
          <h2>{{e.name}}</h2>
          <p>{{e.c_name}}</p>
        </ion-item>
      
        <ion-card-content>
            <ion-row>
                <ion-col align-self-start col-6>
          <p>{{e.resume}}</p>
               </ion-col>
               <ion-col align-self-end col-6>
                <span style="font-size:20px;">{{e.entrada | currency:'BRL':true:'2.2-2'}}</span>
               </ion-col>
          </ion-row>
        
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Pago</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Editar</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{e.datain | date:'dd/MM/yyyy'}}
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
