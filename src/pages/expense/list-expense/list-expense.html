<ion-header>

  <ion-navbar>
    <ion-title>List Expense</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let e of expense">

        <ion-item>
          <ion-avatar item-start>
           <ion-icon color="{{e.color}}" name="{{e.icon}}" style="zoom:2.0;"></ion-icon>
          </ion-avatar>
          <h2>{{e.name}}</h2>
          <p>{{e.c_name}}</p>
        </ion-item>
      
        <ion-card-content>
          <p>{{e.resume}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>Paid</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>Edit</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              {{e.datain}}
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
