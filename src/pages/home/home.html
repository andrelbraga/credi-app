<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-slides pager>
        
          <ion-slide>
              <div style="display: block">
                  <canvas baseChart height="350"
                              [data]="doughnutChartData"
                              [labels]="doughnutChartLabels"
                              [chartType]="doughnutChartType"
                              (chartHover)="chartHovered($event)"
                              (chartClick)="chartClicked($event)"></canvas>
                </div>
          </ion-slide>
        
          <ion-slide>
            <h2>Lista de Contas</h2>
          </ion-slide>
        
        </ion-slides>

    


      <ion-fab right bottom>
          <button ion-fab color="positive" (click)="addInvoice()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
<ion-footer>
    <ion-toolbar>
<!-- {{today | date:'dd/MM/yyyy'}} -->
    </ion-toolbar>
</ion-footer>
