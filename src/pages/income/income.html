<ion-header>

  <ion-navbar>
    <ion-title>Rendas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="formIncome">
        <ion-item>
            <ion-input formControlName="formName" [(ngModel)]="income.name" placeholder="Renda" clearInput></ion-input>
          </ion-item>

        <ion-item>
          <ion-input type="number" formControlName="formMoney" placeholder="R$" [(ngModel)]="income.entrada" maxlength="10"></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-datetime formControlName="formDate" displayFormat="DD/MM/YYYY" placeholder="Data" [(ngModel)]="income.datein"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-input formControlName="formNote" [(ngModel)]="income.resume" placeholder="Observação" clearInput></ion-input>
        </ion-item>

        <button ion-item block (click)="showCategories()">
          <ion-label>{{ categorieName != null ? categorieName.name : 'Add Categories'}}</ion-label>
          <ion-icon color="{{categorieName != null ? categorieName.color : 'primary'}}" name="{{categorieName != null ? categorieName.icon : 'md-add'}}" item-start></ion-icon>
        </button>

        <ion-item>
          <button ion-button block color="bluedevider" [disabled]="!formIncome.valid" (click)="submit(income)" prompt>Submit</button>
        </ion-item>
      </form>

</ion-content>
