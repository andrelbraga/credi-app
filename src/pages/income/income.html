<ion-header>

  <ion-navbar>
    <ion-title>Rendas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <form [formGroup]="formIncome">
        <ion-item>
          <ion-label floating>R$</ion-label>
          <ion-input type="number" formControlName="formMoney"  [(ngModel)]="Income.entrada" maxlength="10"></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-label floating>Data</ion-label>
            <ion-datetime formControlName="formDate" displayFormat="DD/MM/YYYY" [(ngModel)]="Income.datain"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Nota</ion-label>
            <ion-input formControlName="formNote" [(ngModel)]="Income.resume" clearInput></ion-input>
        </ion-item>

        <button ion-item block (click)="showCategories()">
          <ion-label>{{ categorieName != null ? categorieName.name : 'Add Categories'}}</ion-label>
          <ion-icon color="{{categorieName != null ? categorieName.color : 'primary'}}" name="{{categorieName != null ? categorieName.icon : 'md-add'}}" item-start></ion-icon>
        </button>

        <ion-item>
          <button ion-button block color="bluedevider" [disabled]="!formIncome.valid" (click)="submit(Income)" prompt>Submit</button>
        </ion-item>
      </form>

</ion-content>
