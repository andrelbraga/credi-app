<ion-header>

  <ion-navbar>
    <ion-title>invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="choice.categorie">
            <ion-option *ngFor="let item of categories" [value]="item">
                <ion-list>
                    <ion-item>
                      <ion-icon name="item.icon" item-start></ion-icon>
                        {{item.name}}
                    </ion-item>
                  </ion-list>
            </ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
      
      <ion-item>
          <ion-label>Data</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="choice.date"></ion-datetime>
      </ion-item>


      <ion-content padding>
        <button ion-button color="positive" block (click)="showPromptSaveExpense(choice)">Save Expense</button>
      </ion-content>
      

</ion-content>

<ion-footer>
    <ion-toolbar>

    </ion-toolbar>
</ion-footer>
