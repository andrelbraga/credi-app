<ion-header>

  <ion-navbar>
    <ion-title>invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="teste">
            <ion-option *ngFor="let item of categories" [value]="item">{{item}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
      
      <ion-item>
          <ion-label>Data</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="teste"></ion-datetime>
      </ion-item>



</ion-content>

<ion-footer>
    <ion-toolbar>

    </ion-toolbar>
</ion-footer>
