<ion-header>

  <ion-navbar>
    <ion-title>list-categories</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group>
    <ion-item *ngFor="let c of obj">
        <ion-radio (ionSelect)="emit(c)" value="{{c.name}}"></ion-radio>
        <ion-label>{{c.name}}</ion-label>
        <ion-icon color="c.color" name="c.icon"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
